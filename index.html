<html>
  <head>
    <title>osu-pps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css?v1.5">
    <script src="index.js?v1.6"></script>
  </head>
  <body>
    <div class="container">
	  <header>
  		<h2>List of farm maps</h2>
  		<div>
        <div id="last-update">Loading...</div>
        <div class="author">Contact: <a href="https://www.reddit.com/message/compose/?to=grumd">/u/grumd</a></div>
      </div>
	  </header>
      <table class="table">
        <thead>
          <tr>
            <td class="img-td"></td>
            <td>
              <div class="form-group search-control">
                <input id="search" type="text" class="form-control input-sm" placeholder="search..." />
              </div>
            </td>
            <td class="min-max-head">
              <input id="pp-min" type="text" class="form-control pp-input input-sm" placeholder="min" />
              <input id="pp-max" type="text" class="form-control pp-input input-sm" placeholder="max" />
            </td>
            <td class="mod-head">
              <select id="dt" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
                <option>ht</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="hd" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="hr" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="mod-head">
              <select id="fl" class="form-control input-sm">
                <option>any</option>
                <option>yes</option>
                <option>no</option>
              </select>
            </td>
            <td class="length-head">
              <div class="form-control time-pick">
                <input class="minute" type="number" max="99" min="0" value="0" id="len-min-min" />
                <div>:</div>
                <input class="second" type="number" max="59" min="0" value="00" id="len-sec-min" />
              </div>
              <div class="form-control time-pick">
                <input class="minute" type="number" max="99" min="0" value="99" id="len-min-max" />
                <div>:</div>
                <input class="second" type="number" max="59" min="0" value="59" id="len-sec-max" />
              </div>
            </td>
            <td class="min-max-head">
              <input id="bpm-min" type="text" class="form-control pp-input input-sm" placeholder="min" />
              <input id="bpm-max" type="text" class="form-control pp-input input-sm" placeholder="max" />
            </td>
            <td class="min-max-head">
              <input id="diff-min" type="text" class="form-control pp-input input-sm" placeholder="min" />
              <input id="diff-max" type="text" class="form-control pp-input input-sm" placeholder="max" />
            </td>
            <td class="ow-head">
              <button type="button" class="btn btn-sm btn-primary apply" onclick="applyFilters()">> Apply Filters</button>
            </td>
          </tr>
          <tr>
            <th></th>
            <th>Map Link</th>
            <th class="text-center">PP</th>
            <th class="text-center">DT</th>
            <th class="text-center">HD</th>
            <th class="text-center">HR</th>
            <th class="text-center">FL</th>
            <th class="text-center">Length</th>
            <th class="text-center">BPM</th>
            <th class="text-center">Difficulty</th>
            <th class="text-center ow-head">
				<div>Overweightness</div>
				<select onchange="onChangeOverweightness(event)" id="overweightness" class="form-control input-sm">
					<option value="total">total</option>
					<option value="age" selected>/ map's age</option>
					<option value="playcount">/ map's playcount</option>
				</select>
			</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
      <div id="loading">
        Loading...
      </div>
      <div id="show-more-div" />
    </div>
  </body>
</html>
